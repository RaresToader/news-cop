stages:
  - build
  - test

backend-build:
  image: ubuntu:20.04
  stage: build
  before_script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.8 python3-pip mysql-client libmysqlclient-dev
    - apt -y upgrade
    - pip3 install pipreqs
    - pipreqs --force .
    - cd backend
  script:
    - python3 manage.py makemigrations
    - python3 manage.py migrate
    - python3 manage.py check
  only:
    refs:
      - merge_requests


backend-test:
  image: ubuntu:20.04
  stage: test
  before_script:
    - apt -y update
    - apt -y install apt-utils
    - apt -y install net-tools python3.8 python3-pip mysql-client libmysqlclient-dev
    - apt -y upgrade
    - pip3 install pipreqs
    - pipreqs --force .
    - cd backend
  script:
    - python3 manage.py test news_articles
  only:
    refs:
      - merge_requests
